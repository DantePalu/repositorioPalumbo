<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket web-Contacto</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="../estilos/styles.css">
    <link rel="shortcut icon" href="../imagenes/favicon.ico" type="image/x-icon">
</head>
<body>
    <div id="grilla">
        <header>
            <nav class="nav">
                    <img src="../imagenes/TICKET WEB.png" alt="logo" class="logo animate__animated animate__wobble">
                    <ul class="menuNavegacion">
                        <li class="inicio"><a href="../index.html">Inicio</a></li>
                        <li class="micuenta"><a href="../Vistas/micuenta.html">Mi cuenta</a></li>
                        <li class="contacto"><a href="">Contacto</a></li>
                        <li class="buscar"><input type="search" placeholder="Buscar artistas o eventos"></li>
                        <img src="../imagenes/buscar.jpg" alt="" class="iconoBuscar">
                    </ul>
            </nav>
        </header>
        <main>
            <form action="" method="get" enctype="text/plain">
                <div class="mail">
                    <label for="nombre" class="label">Nombre:</label>
                    <input type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre" required>
                </div>
                <div class="mail">
                    <label for="mail" class="label">Email:</label>
                    <input type="email" name="mail" id="mail" placeholder="Ingrese su mail" required>
                </div>
                <div class="mail">
                    <label for="numero" class="label">Numero de telefono:</label>
                    <input type="number" name="numero" id="numero" placeholder="Ingrese su numero de telefono" required>
                </div>
                <div class="mail">
                    <label for="texto" class="label">Mensaje:</label>
                    <textarea name="texto" id="texto" cols="30" rows="5" placeholder="Ingrese su mensaje" required></textarea>
                </div>
                <div class="mail">
                    <input type="submit" value="Enviar" class="iniciarsesion">
                </div>
            </form>
        </main>
        <footer>
            <div>
                <ul class="listaTerminos">
                    <li class="terminos"><a href="../Vistas/ayuda.html">Ayuda</a></li>
                    <li class="terminos"><a href="../Vistas/avisolegal.html">Aviso legal</a></li>
                    <li class="terminos"><a href="../Vistas/politicas.html">Politicas de privacidad</a></li>
                </ul>
            </div>
        </footer>
    </div>
</body>
</html>
