<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Web-Mi cuenta</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="../estilos/styles.css">
    <link rel="shortcut icon" href="../imagenes/favicon.ico" type="image/x-icon">
</head>
<body>
    <div id="grilla">
        <header>
            <nav class="nav">
                <img src="../imagenes/TICKET WEB.png" alt="logo" class="logo animate__animated animate__wobble">
                <ul class="menuNavegacion">
                    <li class="inicio"><a href="../index.html">Inicio</a></li>
                    <li class="micuenta"><a href="">Mi cuenta</a></li>
                    <li class="contacto"><a href="../Vistas/contacto.html">Contacto</a></li>
                    <li class="buscar"><input type="search" placeholder="Buscar artistas o eventos"></li>
                    <img src="../imagenes/buscar.jpg" alt="" class="iconoBuscar">
                </ul>
            </nav>
        </header>
        <main>
            <form action="" method="get" enctype="text/plain">
                <div class="mail">
                    <label for="Usermal" class="label">Mail:</label>
                    <input type="email" name="Usermail" id="Usermail" placeholder="Ingrese su Email" required>
                </div>
                <div class="contraseña">
                    <label for="Userpassword" class="label">Contraseña:</label>
                    <input type="password" name="Userpassword" id="Userpassword" placeholder="Ingrese su contraseña" required>
                </div>
                <div class="boton">
                    <input type="button" value="Iniciar sesion" class="iniciarsesion">
                </div>
            </form>
        </main>
        <footer>
            <div>
                <ul class="listaTerminos">
                    <li class="terminos"><a href="../Vistas/ayuda.html">Ayuda</a></li>
                    <li class="terminos"><a href="../Vistas/avisolegal.html">Aviso legal</a></li>
                    <li class="terminos"><a href="../Vistas/politicas.html">Politicas de privacidad</a></li>
                </ul>
            </div>
        </footer>
    </div>
</body>
</html>
